<div class="wrapper">
  <h2 name="heading">Child Component</h2>
  <div class="form">
    <label for="firstname">Firstname: </label>
    <input 
      type="text" 
      id="firstname" 
      placeholder="Enter your firstname" 
      [(ngModel)]="firstname"
    >

    <label for="lastname">Lastname: </label>
    <input 
      type="text" 
      id="lastname" 
      placeholder="Enter your lastname"
      [(ngModel)]="lastname"
    >

    <label for="dob">Date of Birth: </label>
    <input 
      type="date" 
      id="dob" 
      placeholder="Select your date of birth"
      [(ngModel)]="dob"  
    >

    <label for="mobile">Mobile Number: </label>
    <input 
      type="text" 
      id="mobile" 
      placeholder="Enter your mobile number"
      [(ngModel)]="mobile"  
    >

    <label for="email">Email Address: </label>
    <input 
      type="text" 
      id="email" 
      placeholder="Enter your email"
      [(ngModel)]="email"  
    >

    <label for="age">Age: </label>
    <input 
      type="number" 
      id="age" 
      min="1" 
      value="1"
      [(ngModel)]="age"
    >

    <button type="submit" (click)="listEventHandler()">Add User</button>
  </div>
</div>
